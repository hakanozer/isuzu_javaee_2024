<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

        </head>
<body>
    <div class="container">
        
        <a href="./"><i class="bi bi-house-door"></i> Home</a>
        <a href="aboutus.html"> About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="https://google.com.tr" target="_blank">Goto Google</a>
        
        <div class="row">
            <div class="col-sm-6">
                <h2>Login</h2>
                <form method="post" action="login">
                    <div class="mb-3">
                        <input name="email" type="email" placeholder="E-Mail" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" minlength="5" maxlength="10" placeholder="Password" class="form-control" />
                    </div>
                    <button class="btn btn-danger">Login</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h2>Register</h2>
                <form method="post" action="register">
                    <div class="mb-3">
                        <input name="name" placeholder="Name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input name="surname" placeholder="Surname" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input name="email" type="email" placeholder="E-Mail" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" minlength="5" maxlength="10" placeholder="Password" class="form-control" />
                    </div>
                    <button class="btn btn-danger">Register</button>
                </form>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 bg-primary-subtle">
                <img src="https://picsum.photos/600?1" class="img-fluid" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 bg-secondary-subtle">
                <img src="https://picsum.photos/600?2" class="img-fluid" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 bg-danger-subtle">
                <img src="https://picsum.photos/600?3" class="img-fluid" />
            </div>
        </div>
        
    </div>
</body>
</html>
