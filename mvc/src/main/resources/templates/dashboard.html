<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
    
    <th:template th:include="inc/navbar"></th:template>
    
    <div class="row">
        <div class="col-sm-6">
            <h2>Note Add</h2>
            <form action="noteAdd" method="post">
                <div class="mb-3">
                    <input name="title" placeholder="Title" class="form-control" />
                </div>
                <div class="mb-3">
                    <input name="detail" placeholder="Detail" class="form-control" />
                </div>
                <div class="mb-3">
                    <input type="datetime-local" name="ndate" placeholder="Date" class="form-control" />
                </div>
                <button class="btn btn-success">Send</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h2>Note List</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Date</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                    
                <th:block if="${notes != null}"> 
                  <tr th:each="item : ${notes}" >
                    <th scope="row" th:text="${item.nid}"></th>
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.detail}"></td>
                    <td th:text="${item.ndate}"></td>
                    <td>
                        <a th:href="${'/deleteNote/'+ item.nid}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                  </tr>
                </th:block> 
                    
                </tbody>
            </table>
        </div>
    </div>
    
</div>
</body>
</html>
